# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
#download: bash ./scripts/get_coco.sh auto download coco Datasets

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./datasets/Switch/train.txt  # 118287 images
val: ./datasets/Switch/val.txt  # 5000 images
# test: ./coco/test-dev2017.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 17

# class names
names: [ 'dog','person','cat','car','tv','meatballs',
         'marinara sauce','tomato soup','chicken noodle soup','french onion soup','chicken breast','ribs',
         'pulled pork', 'hamburger', 'cavity', 'Open', 'Close' ]
